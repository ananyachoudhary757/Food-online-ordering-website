<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    
    <title>Online Food Delivery </title>
    <head>
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    
    
</head>
<body>
    <div id="container"
    class="container">
        <div id="menu">
            <div class ="brand-logo">
                <img src="/Website/Images/logo/download (2).png"  alt="brand-logo">
            </div>
            <div class="menu-item">
                <a href="#">About</a> 
                <a href="#">Services</a> 
                <a href="#">Your Orders</a> 
                <a href="#">Wishlist</a> 
                <a href="#">Address</a> 
                <a href="#">Help</a> 
            </div>
        </div>
        <div id="food-container">
            <div id="header">
                <div class="add-box">
                    <i class="fa fa-map-marker"></i><span id="add-address">Your Address</span>
                </div>
                
                <div class="util">
                    <i class="fa fa-search"></i><span>Search</span>
                    <i class="fa fa-tags"></i><span>Offers</span>
                    <i class="fa fa-cart-plus" id="cart-plus"></i><span>0 Items</span>
                </div> 
            </div>
            <div id="food-items">
                <div id="biryani">
                    <p id="category-name">Biryani</p>
                    <div id="item-card">
                        <div id="card-top">
                            <i class="fa fa-star" id="rating"> $.4</i>
                            <i class="fa fa-heart-o add-to-cart"></i>
                        </div>
                        <img src="/Website/Images/biryani/Awadhi-biryani.webp">
                        <p id="item-name">Awadhi biryani</p>
                        <P id="item-price">Price : $20</P>
                    </div>
                </div>
            </div>
        </div>
        <div id="cart">
            <h1>This is cart</h1>
        </div>
 </body> 
 </html>
